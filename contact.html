    <title>Kirby Garcia | Contact</title> 
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        main{
            padding-top: 5%;
            padding-bottom: 5%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 1.2em;
            margin-bottom: 10px;
            width: 100%;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }

        form button:hover {
            background-color: #555;
        }

        .social-media-section {
            text-align: center;
            padding-bottom: 4%;
        }

        .social-media-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #D7DACB;
        }

        .social-media-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-media-list li {
            margin: 10px 20px;
            display: flex;
            align-items: center;
        }

        .social-media-list li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .social-media-list img {
            height: 30px;
            margin-right: 10px;
        }

        .social-media-list span {
            font-weight: bold;
            color: #D7DACB;
        }

        .social-media-list li a:hover span {
            text-decoration: underline;
        }
        #message {
            height: 200px; /* You can adjust the value as needed */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">

            <ul class="social-media-list">
                <li>
                    <a href="https://www.artstation.com/circinuskg" target="_blank" rel="noopener noreferrer">
                        <img src="images/artstation-icon.svg" alt="ArtStation">
                        <span>@circinuskg</span>

                </li>
                <li>
                    <a href="https://www.linkedin.com/in/kirby-garcia-892238287/" target="_blank" rel="noopener noreferrer">

                        <span>@kirby-garcia</span>

                </li>
                <li>

        <!-- Contact Form Section -->

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
